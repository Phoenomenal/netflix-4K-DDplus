<!DOCTYPE html>
<html>

<head>
    <title>Netflix Options</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="options.css"/>
</head>

<body>
	<form>
		<fieldset>
			<legend>Win10~11 + Edge(Full Install) Only</legend>
			<div>
				<input type="checkbox" id="useddplus" name="useddplus">
				<label for="useddplus">Use DD+ and Atmos audio track</label>
			</div>
			<div>
				<input type="checkbox" id="usef4k" name="usef4k" style="display: none;">
				<label for="usef4k" style="display: none;">Fix playback 4K (<span style="color: red;">If you don't know, please don't choose this</span>)</label>
			</div>
			<div>
				<input type="checkbox" id="usef12k" name="usef12k">
				<label for="usef12k">Don't use 'prk' config for HEVC (SDR Only)</label>
			</div>
			<div>
				<input type="checkbox" id="usehevc" name="usehevc">
				<label for="usehevc">Focus 1080P (Use HEVC code, Downgrade from 4K to 1080P)</label>
			</div>
		</fieldset>
	</form>
	<form>
		<fieldset>
			<legend>Other Win OS Or Browser</legend>
			<div>
				<input type="checkbox" id="useFHD" name="useFHD" style="display: none;">
				<label for="useFHD" style="display: none;">Focus 1080P</label>
			</div>
			<div>
				<input type="checkbox" id="useHA" name="useHA">
				<label for="useHA">HE-AAC Audio (5.1)</label>
			</div>
			<fieldset>
				<legend>Video configuration</legend>
				<div>
					<input type="radio" id="usedef" name="contact" value="usedef">
					<label for="usedef">Play with Netflix default settings</label>
				</div>
				<div>
					<input type="radio" id="useav1" name="contact" value="useav1">
					<label for="useav1">Play with AV1</label>
				</div>
				<div>
					<input type="radio" id="usevp9" name="contact" value="usevp9">
					<label for="usevp9">Play with VP9</label>
				</div>
				<div>
					<input type="radio" id="useAVC" name="contact" value="useAVC">
					<label for="useAVC">Play with AVC</label>
				</div>
				<div>
					<input type="radio" id="useAVCH" name="contact" value="useAVCH">
					<label for="useAVCH">Play with AVC-High</label>
				</div>
			</fieldset>
		</fieldset>
	</form>
	<form>
		<fieldset>
			<legend>Subtitles</legend>
				<div>
					<input type="checkbox" id="closeimsc" name="closeimsc">
					<label for="closeimsc">Turn Off imsc Subtitles</label>
				</div>
					<fieldset id="imageSubFieldset">
						<legend>ImageSub configuration</legend>
						<div>
							<input type="radio" id="imdef" name="contact" value="imdef">
							<label for="imdef">do not change (<span style="color: red;">If you don't know, please choose this</span>)</label>
						</div>
						<div>
							<input type="radio" id="usesl" name="contact" value="usesl">
							<label for="usesl">Slightly larger</label>
						</div>
						<div>
							<input type="radio" id="useb" name="contact" value="useb">
							<label for="useb">Big</label>
						</div>
					</fieldset>
				<div>
					<input type="checkbox" id="useimscn" name="useimscn">
					<label for="useimscn">Do not use bold fonts</label>
				</div>
		</fieldset>
	</form>
	<div>		
		<input type="checkbox" id="useprk" name="useprk">
		<label for="useprk">Use 'prk' config for AVC</label>
	</div>	
	<div>		
		<input type="checkbox" id="useallSub" name="useallSub">
		<label for="useallSub">Show all audio-tracks and subs</label>
	</div>
	<div>
		<input type="checkbox" id="setMaxBitrate" name="setMaxBitrate">
		<label for="setMaxBitrate">Automatically select best bitrate available</label>
	</div>
	<br>
    <div id="status"></div>
    <button id="save">Save</button>
    <script src="options.js"></script>
</body>

</html>
